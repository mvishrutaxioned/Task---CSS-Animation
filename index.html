<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="utf-8">
    <title>CSS Animation</title>
    <meta name="description" lang="en" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
    <link rel="stylesheet" media="screen" href="assets/css/style.css" >
  </head>
  <body>
    <!--container start-->
    <div class="container">
      <!--main section start-->
      <main>
        <div class="wrapper">
          <figure class="logo">
            <img src="./assets/images/logo.png" alt="Funfoods Logo">
          </figure>
          <div class="titles">
            <h1 class="title-one">Boring Sandwich</h1>
            <h1 class="title-two">Ban Gaya Sandwicheto</h1>
            <h1 class="title-three">FunFoods Veg Mayo Ke Saath</h1>
            <h1 class="title-four">Food Mein Daalo Magic</h1>
          </div>
          <div class="faces">
            <figure class="mid-img-one">
              <img src="./assets/images/sad_sonali.png" alt="Sad Face">
            </figure>
            <figure class="mid-img-two">
              <img src="./assets/images/happy_sonali.png" alt="Happy Face">
            </figure>
            <figure class="mid-img-three">
              <img src="./assets/images/chef.png" alt="Chef Face">
            </figure>
          </div>
          <div class="table">
            <figure class="plate">
              <img src="./assets/images/plate.png" alt="Plate">
            </figure>
            <div class="sandwich">
              <figure class="top-bread">
                <img src="./assets/images/sandwich_3.png" alt="">
              </figure>
              <figure class="knife">
                <img src="./assets/images/knife.png" alt="">
              </figure>
              <figure class="mayo">
                <img src="./assets/images/mayo.png" alt="">
              </figure>
              <figure class="veggies">
                <img src="./assets/images/sandwich_2.png" alt="">
              </figure>
              <figure class="bottom-bread">
                <img src="./assets/images/sandwich_1.png" alt="">
              </figure>
            </div>
          </div>
          <div class="funfood-hat">
            <figure class="hat">
              <img src="./assets/images/hat.png" alt="Hat">
            </figure>
            <figure class="funfood">
              <img src="./assets/images/veg_mayo.png" alt="Hat">
            </figure>
          </div>
            <a href="#FIXME" title="Get Recipe" class="recipe-btn">Get Recipe</a>
        </div>
      </main>
      <!--main section end-->
    </div>
    <!--container end-->
